{% extends 'base.html' %}

{% block contenido %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        {{formulario}}

        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock contenido%}
