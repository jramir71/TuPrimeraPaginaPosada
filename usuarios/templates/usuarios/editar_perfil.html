{% extends 'base.html' %}

{% block contenido %}
    <h1>Editar Perfil</h1>
    <form action="{% url 'editar_perfil' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{formulario}}

        <input class="btn btn-primary" type="submit" value="Editar">
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock contenido%}
